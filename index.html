<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .top {
            width: 100%;
            height: 100vh;
            background-image: url('./freddie-marriage-vSchPA-YA_A-unsplash.jpg');
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-family: 'Love Light', cursive;
            font-size: 56pt;
            transform: translateY(-100px);
            font-weight: bold;
            animation: mykeyframe ease-in-out;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes mykeyframe {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(-130px);
            }
        }
        .slogan{
            font-family: 'Love Light', cursive;
            font-size: 34pt;
            transform: translateY(-100px);
            color: rgb(173, 65, 22);
        }
        .about {
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
        }

        .text_section {
            width: 50%;
            padding: 100px;
        }
        .about_title {
            font-size: 45pt;
            
        }
        .text{
            font-size: 18pt;
            padding: 30px;
            text-align: center;
        }
        li {
            list-style: none;
        }
        .about_text {
            font-size: 19pt;

        }
        .img_section{
            background-image: url('./carles-rabada-DD1fSz2HF1s-unsplash.jpg');
            width: 50%;
            height: 100vh;
            background-position: center;
            background-size: cover;
        }
       .btn {

           font-size: 16pt;
           border: 2px solid white;
           width: 200px;
           text-align: center;
           padding: 10px;
           cursor: pointer;
       }
       .btn:hover {
           background-color: white;
           color: black;
       }
    </style>
</head>
<body>
    <div class="top">
        <div class="title">
            Bekaar classes
        </div>
        <div class="slogan">
            sabka saath sabka vikaas
        </div>
    </div>
    <div class="about">
       <div class="text_section">
        <div class="about_title">
            About us
        </div>
        <div class="about_text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus, sit exercitationem! Fugit assumenda harum placeat ipsa eius, saepe voluptate perspiciatis, sequi eveniet, dolorem soluta? Obcaecati sint mollitia in soluta labore?
        </div>
        <div class="btn">
            know more
        </div>
       </div>
       <div class="img_section">

       </div>
    </div>
</body>
</html>
